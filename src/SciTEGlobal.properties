# Global initialisation file for SciTE
# For Linux, place in user's home directory
# For Windows, place in same directory as SciTE.EXE (or Sc1.EXE) 

# Globals
edge.column=200
edge.mode=0
edge.colour=#C0DCC0
tabsize=8
caret.period=500
position.left=1
position.top=1
position.width=512
position.height=735
are.you.sure=1
#are.you.sure.for.build=1
#load.on.activate=1
#save.on.deactivate=1
find.command=fgrep -G -n $(find.what) $(find.files)
find.files=*.c *.cxx *.h
line.numbers=0
buffered.draw=1
selection.back=#E0E0E8
split.vertical=1
default.file.ext=.cxx
use.palette=0
margin.width=16
clear.before.execute=0
braces.check=1
braces.sloppy=0

indent.automatic=1
indent.opening=0
indent.closing=0
indent.size=8

# enable folding, and show lines below when collapsed.
fold=1
fold.flags=16
fold.use.plus=1

