open.filter=\
All Source|*.py;*.c;*.cc;*.cpp;*.cxx;*.h;*.hh;*.hxx;*.hpp;*.dlg;*.rc;*.java;*.js;*.vb;*.vbs;makefile|\
All Files (*.*)|*.*|\
Python (.py)|*.py|\
C/C++ (.c;.cc;.cpp;.cxx;.h;.hh;.hxx;.hpp;.dlg;.rc;.rc2;.mak)|*.c;*.cc;*.cpp;*.cxx;*.h;*.hh;*.hxx;*.hpp;*.dlg;*.rc;*.rc2;*.mak;makefile|\
