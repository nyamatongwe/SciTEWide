Web (.html;.htm;.asp;.shtml;.css;.xml)|*.html;*.htm;*.asp;*.shtml;*.css;*.xml|\
Javascript (.js)|*.js|\
VB (.vb;.vbp;.vbs;.bas;.frm;.ctl;.cls;.pag;.dob;.dsr)|*.vb;*.vbp;*.vbs;*.bas;*.frm;*.ctl;*.pag;*.dob;*.dsr|\
